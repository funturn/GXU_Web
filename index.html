<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>广西大学纸浆漂白工段实验教学系统</title>
	<link rel="shortcut icon" href="TemplateData/favicon.ico">
	<link rel="stylesheet" href="TemplateData/style.css">
	<script src="TemplateData/UnityProgress.js"></script>
	<script src="Build/UnityLoader.js"></script>
	<script>
		var gameInstance = UnityLoader.instantiate("gameContainer", "Build/GXU_VR.json", {
			onProgress: UnityProgress,
			Module: {
				//TOTAL_MEMORY: 268435456,
				backgroundColor: 'transparent'
			}
		});
	</script>
</head>

<body onResize="ChangeCanvas()" style="overflow: hidden;background-color:rgba(0,0,0,0);">
	<div class="webgl-content" style="width: 100%; height: 100%;background-color:rgba(0,0,0,0);">
		<div id="gameContainer" style="width: 100%; height: 100%;background-color:rgba(0,0,0,0);"></div>
	</div>
	<script type="text/javascript">
		function ChangeCanvas() {
			document.getElementById("gameContainer").style.width = window.innerWidth + "px";
			document.getElementById("gameContainer").style.height = window.innerHeight + "px";
			let canvasElm = document.getElementById("canvas");
			if (canvasElm) {
				canvasElm.style.width = window.innerWidth + "px";
				canvasElm.style.height = window.innerHeight + "px";
			}
		}

		document.onreadystatechange = function () {
			switch (document.readyState) {
				case "loading":
					// 表示文档还在加载中，即处于“正在加载”状态。
					break;
				case "interactive":
					// 文档已经结束了“正在加载”状态，DOM元素可以被访问。
					// 但是像图像，样式表和框架等资源依然还在加载。
					//console.log(document.getElementById("gameContainer"));
					//document.getElementById("gameContainer").style["background-color"]="rgba(0,0,0,0)";
					break;
				case "complete":
					// 页面所有内容都已被完全加载.
					break;
			}
		};
	</script>
</body>

</html>
